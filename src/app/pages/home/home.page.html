<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    
    <ion-icon id="iconoPerfil" name="person-circle"></ion-icon>
    
    <ion-item button lines="full">
      <ion-icon name="calendar-sharp"></ion-icon>
      <ion-label>Clases</ion-label>
    </ion-item>

    <ion-item button lines="full">
      <ion-icon name="barbell-sharp"></ion-icon>
      <ion-label>Ejercicios</ion-label>
    </ion-item>

    <ion-item button lines="full" >
      <ion-icon name="flag-sharp"></ion-icon>
      <ion-label>Eventos</ion-label>
    </ion-item>

    <ion-item button lines="full">
      <ion-icon name="notifications-sharp"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>

    <ion-item button lines="full" [routerLink]="['/configuracion']">
      <ion-icon name="settings-sharp"></ion-icon>
      <ion-label>Configuracion</ion-label>
    </ion-item>
    
    <ion-footer>
      <ion-toolbar>
        <ion-title>
          Gym Planner Chile ©
        </ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Gym Planner</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    
    <ion-card [routerLink]="['/clases']">
      <ion-card-header>
        <ion-card-title>Baile Entretenido</ion-card-title>
        <ion-card-subtitle>5:30 - 6:30</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Profesor: Felipe Sepulveda
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Entrenamiento Funcional</ion-card-title>
        <ion-card-subtitle>7:00 - 8:00</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Profesor: Matias Saldivar 
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Halterofilia</ion-card-title>
        <ion-card-subtitle>8:30 - 9:30</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Profesor: Ignacio Vegas 
      </ion-card-content>
    </ion-card>
  </ion-content>


  <ion-footer>
    <ion-toolbar>
      <ion-title>
        Gym Planner Chile ©
      </ion-title>
    </ion-toolbar>
  </ion-footer>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/codigoqr']">
      <ion-icon name="qr-code"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
